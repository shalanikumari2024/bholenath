<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            font-size: 24px;
            font-weight: bold;
            color: #2874f0;
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
            padding: 10px 0;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-title {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
        .cart-item-price {
            font-size: 16px;
            color: #e40046;
            margin-top: 10px;
        }
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .cart-item-quantity input {
            width: 40px;
            padding: 5px;
            text-align: center;
        }
        .cart-total {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
        }
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #ff5a4e;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="cart-header">Your Shopping Cart</div>

    <div class="cart-items">
        <div class="cart-item">
            <img src="download (5).jpg" alt="Product Image">
            <div class="cart-item-details">
                <p class="cart-item-title">Product 1</p>
                <p class="cart-item-price">₹999</p>
                <div class="cart-item-quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <img src="download (28).jpg" alt="Product Image">
            <div class="cart-item-details">
                <p class="cart-item-title">Product 2</p>
                <p class="cart-item-price">₹599</p>
                <div class="cart-item-quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-total">
        <span>Total</span>
        <span>₹1598</span>
    </div>

    <button class="checkout-btn">Proceed to Checkout</button>
</div>

</body>
</html>
