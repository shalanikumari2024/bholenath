<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Front Page</title>
  <style>
    a{
      text-decoration: none;
      color: #333;
    }
  
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #333;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: #2874f0;
  color: white;
}

.header .logo h1 {
  font-size: 1.5rem;
}

.header .search-bar {
  display: flex;
  flex: 1;
  margin: 0 1rem;
}

.header .search-bar input {
  flex: 1;
  padding: 0.5rem;
  border: none;
  border-radius: 4px 0 0 4px;
  outline: none;
}

.header .search-bar button {
  padding: 0.5rem 1rem;
  border: none;
  background: #ff9f00;
  color: white;
  border-radius: 0 4px 4px 0;
  cursor: pointer;
}

.header .user-options button {
  background: #ff9f00;
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  margin-left: 0.5rem;
  border-radius: 4px;
  cursor: pointer;
}

.navbar {
  background: #ffe500;
  padding: 0.5rem 2rem;
}

.navbar ul {
  display: flex;
  list-style: none;
  gap: 1.5rem;
}

.navbar ul li {
  cursor: pointer;
  font-weight: bold;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  padding: 2rem;
}

.product-card {
  background: white;
  padding: 1rem;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 4px;
  margin-bottom: 1rem;
}

.product-card h3 {
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

.product-card p {
  font-size: 1rem;
  color: #2874f0;
  font-weight: bold;
}

footer {
  text-align: center;
  padding: 1rem;
  background: #2874f0;
  color: white;
}

        ::selection{
    background-color: rgb(4, 255, 251);
    color: red;
}
.white{
  color: white;
}
.buy-btn {
            padding: 10px 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: #ff5a4e;
        }
  </style>
</head>
