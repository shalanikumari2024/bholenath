<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
     
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f4ff;
    color: #333;
}

.confirmation-container {
    text-align: center;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 90%;
}

.checkmark {
    position: relative;
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
}

.checkmark .circle {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 5px solid #4caf50;
    border-radius: 50%;
    animation: scale-up 0.6s ease-out;
}

.checkmark .check {
    position: absolute;
    top: 40%;
    left: 20%;
    width: 40%;
    height: 20%;
    border: solid #4caf50;
    border-width: 0 5px 5px 0;
    transform: rotate(45deg) scale(0);
    animation: check-draw 0.5s ease-out 0.6s forwards;
}

@keyframes scale-up {
    0% {
        transform: scale(0);
    }
    100% {
        transform: scale(1);
    }
}

@keyframes check-draw {
    0% {
        transform: rotate(45deg) scale(0);
    }
    100% {
        transform: rotate(45deg) scale(1);
    }
}
h1 {
    margin-bottom: 10px;
    color: #4caf50;
    font-size: 24px;
}

p {
    margin-bottom: 20px;
    font-size: 16px;
    color: #555;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #2874f0;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #165ecb;
}
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="checkmark">
            <div class="circle"></div>
            <div class="check"></div>
        </div>
        <h1>Registration Successful!</h1>
        <p>Thank you for registering with us. You can now log in to your account.</p>
        <a href="loginform.html" class="btn">Go to Login</a>
    </div>
</body>
</html>
