<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
   
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #4caf50, #81c784);
  color: #fff;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.container {
  background: #ffffff;
  color: #333;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  width: 300px;
  text-align: center;
}

.success-message p {
  font-size: 18px;
  font-weight: bold;
  color: #4caf50;
  margin: 20px 0;
  animation: fadeIn 1.5s ease-in-out;
}

.btn {
  background-color: #4caf50;
  color: white;
  border: none;
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #45a049;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
a{
    text-decoration: none;
    color: white;
}
::selection{
    background-color: rgb(4, 255, 251);
    color: red;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Confirmation</h1>
    <div class="success-message">
      <p>Your order has been placed successfully!</p>
    </div>
    <button onclick="goBack()" class="btn"><a href="flipkartfront.html">Place Another Order</button></a>
  </div>
</body>
</html>
